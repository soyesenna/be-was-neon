<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/reset.css" rel="stylesheet">
    <link href="/global.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <title>콘텐츠 없음</title>
    <style>
        .empty-content {
            text-align: center;
            padding: 50px;
            color: #333;
        }

        .empty-content__image {
            max-width: 200px;
            margin-bottom: 30px;
        }

        .empty-content__title {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .empty-content__text {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .empty-content__link {
            display: inline-block;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .empty-content__link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <header class="header">
        <a href="/"><img src="/img/signiture.svg" alt="로고 이미지"></a>
        <ul class="header__menu">
            <li class="header__menu__item">
                <!--[DYNAMIC]REPLACE-IMG-SRC:NAME=USER_PROFILE-->
                <img class="post__account__img" />
            </li>
            <li class="header__menu__item">
                <!--[DYNAMIC]INSERT:NAME=USER_NAME-->
            </li>
            <li class="header__menu__item">
                <a class="btn btn_contained btn_size_s" href="/user/registration">회원 가입</a>
            </li>
            <li class="header__menu__item">
                <a class="btn btn_ghost btn_size_s" href="/user/logout">로그아웃</a>
            </li>
        </ul>
    </header>
    <main class="empty-content">
        <img src="/img/no-feed.png" alt="텅 빈 박스 이미지" class="empty-content__image">
        <h2 class="empty-content__title">아직 피드가 없어요!</h2>
        <p class="empty-content__text">첫 게시물을 만들어 세상과 소통해보세요.</p>
        <a href="/feed" class="empty-content__link">게시물 작성하기</a>
    </main>
    <nav class="nav">

    </nav>
</div>
</body>
</html>
